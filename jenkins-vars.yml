---

# jenkins variables
project_name: docker-projectsend
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'ignacionelson'
  - EXT_REPO = 'ProjectSend'
  - BUILD_VERSION_ARG = 'PROJECTSEND_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-projectsend'
  - CONTAINER_NAME = 'projectsend'
  - DOCKERHUB_IMAGE = 'linuxserver/projectsend'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/projectsend'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/projectsend'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH='/install/make-config.php'
